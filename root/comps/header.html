<input type="checkbox" id="burger-menu" class="burger-menu-check">
<header class="header">
  <div class="header-content">
    <a href="/" class="logo-header" aria-label="Return to home">
      <img src="/pics/go4lage-logo-plain.svg" width="50px" height="45px" alt="Go4lage logo" />
    </a>
    <h1 class="header-title">Go4lage Documentation</h1>
    <div></div>
    <label for="burger-menu" class="burger-menu-label">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
</header>

<nav class="header-bar">
  <div class="nav-links">
    <a href="/features">Features</a>
    <a href="/checklist">Checklist</a>
    <a href="/setup">Setup</a>
    <a href="/guide">Guide</a>
    <a href="/contribute">Contribute</a>
    <a href="/geminicv">Gemini CV</a>
  </div>
</nav>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const header = document.querySelector('.header');
    const scrollThreshold = 50; // Pixels to scroll before changing header
    
    let isScrolled = false;
    const headerBar = document.querySelector('.header-bar');
    const logo = document.querySelector('.logo-header');
    const navLinks = document.querySelector('.nav-links');
    let navLogo = null;
    
    window.addEventListener('scroll', function() {
      if (window.scrollY > scrollThreshold && !isScrolled) {
        isScrolled = true;
        // Move logo to the navigation bar when scrolled
        navLogo = logo.cloneNode(true);
        navLogo.classList.add('nav-logo');
        navLinks.prepend(navLogo);
        logo.style.opacity = "0";
        header.classList.add('scrolled');
      } else if (window.scrollY <= scrollThreshold && isScrolled) {
        isScrolled = false;
        header.classList.remove('scrolled');
        // Move logo back to header when at the top
        if (navLogo) {
          navLogo.remove();
          navLogo = null;
          logo.style.opacity = "1";
        }
      }
    });
  });
</script>
